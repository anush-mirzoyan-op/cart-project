<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Project</title>

    <link
      rel="stylesheet"

  <body>

        <a href="">Store</a>
      </div>
      <div class="nav-items" style="float: right">

          <img

            style="transform: rotate(180deg)"

          <img src="images/shopping-cart.png" alt="" class="icons" />

    <div class="home">

    <div class="about">

        <h1>About</h1>
        <h1><strong>Us</strong></h1>
        <p id="lorem-ipsum-text">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit,
          aliquam voluptas beatae vitae expedita consectetur nesciunt quia
          deserunt asperiores facere fuga dicta fugiat corrupti et omnis porro

        </p>
        <button>EXPLORE</button>
      </div>
      <div class="about-right-part">
        <img src="images/sweets-1.jpeg" height="auto" width="100%" alt="" />
      </div>
    </div>

    <div class="our-store">

    </div>

    <script src="script.js"></script>
  </body>
</html>
